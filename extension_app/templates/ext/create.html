{% extends "layout.html" %} {% block title %} About {% endblock %} {% block head %} {{ super() }} {% endblock %} {% block content %}

<h1>Create new extension</h1>
<form method="post">

    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['ext_title'] }}" required><br><br>

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['ext_description'] }}</textarea><br><br>

    <label for="url">Url</label>
    <input name="url" id="url" value="{{ request.form['ext_url'] }}" required><br><br>

    <label for="payload">Payload</label>
    <textarea name="payload" id="payload">{{ request.form['ext_payload'] }}</textarea><br><br>

    <label for="headers">Headers</label>
    <textarea name="headers" id="headers">{{ request.form['ext_headers'] }}</textarea><br><br>

    <label for="background_colour">Background Colour</label>
    <input type="color" id="background_colour" name="background_colour" value="#FFFFFF"><br><br>

    <label for="image">Image</label>
    <input name="image" id="image" value="{{ request.form['image'] }}"><br><br>

    <input type="submit" value="Save">
</form>

{% endblock %}
